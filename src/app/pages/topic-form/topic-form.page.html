<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Propose Topic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-end>
  <form (submit)="save()" (keydown.enter)="save()">
    <ion-item>
      <ion-label position="floating">Title:</ion-label>
      <ion-input name="title" [(ngModel)]="model.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description:</ion-label>
      <ion-input name="description" [(ngModel)]="model.description"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" margin-top margin-start>Save</ion-button>
  </form>
</ion-content>
