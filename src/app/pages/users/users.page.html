<mat-toolbar>
  <matx-menu-button></matx-menu-button>
  <div class="col">Users</div>
</mat-toolbar>

<section>
  <mat-list>
    <mat-list-item *ngFor="let user of users$ | async">
      <img matListAvatar [src]="user.photoUrl || 'https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y'">
      <h1 matLine>{{user.name}}</h1>
      <h2 matLine>{{user.description}}</h2>
      <p matLine>{{user.email}}</p>
    </mat-list-item>
  </mat-list>
</section>
